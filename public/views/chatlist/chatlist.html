<main ng-init="init()">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="center-align">{{room}}
          Discussion</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1" id="discussions" schroll-bottom='discussions'>
        <div class="row">
          <div class="col s12">
            <ul>
              <li ng-repeat="subRoom in subRooms">
                {{subRoom.name}}
              </li>
            </ul>
          </div>
          <div class="input-field col s12">
            <input ng-model="newRoom" id="newRoom" type="text">
            <label for="newRoom">Create a Channel</label>
            <a ng-click="addRoom()" class="waves-effect waves-light btn">Create Channel</a>
          </div>
        </div>
      </div>
    </div>
  </main>
