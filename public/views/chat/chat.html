<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

<div class="row">
  <div class="col-md-12">
    <h2 class="text-center">{{room}} Discussion</h2>
    <p id = "userCount"> Number of connected users: {{users.length}}</p>
  </div>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="chat-window col-md-10" id="chat-history" schroll-bottom='messages'>
      <ul>
        <li ng-repeat="message in messages" id="chat-messages">
          <span  class="usernameChat">{{message.username}}:</span>
          <span class="messageChat">{{message.message}}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-2" id="user-list">
      
      <ul>
        <li ng-repeat="user in users track by $index">{{user}}</li>
      </ul>
      <div class="fixed"></div>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-10 text-box">
        <input type="text" class="form-control sharp" placeholder="Enter text here..." ng-model="currentMsg">
      </div>
      <div class="col-md-2 text-box">
        <button type="submit" class="btn btn-block sharp" style="" ng-click="sendMessage()">Send Message</button>
      </div>
    </form>
  </div>
