<main ng-init="init()">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>
          <a ui-sref="chatlist({roomId:roomId})">Back To Channels</a>
        </p>
        <h2 class="center-align">{{room}}
          Discussion</h2>
      </div>
    </div>
    <div class="row">
      <div class="chat-window col s4 offset-s5" id="chat-history" schroll-bottom='messages'>
        <ul class="left-align">
          <li ng-repeat="chat in subRoom.chats" id="chat-messages">
            <span class="usernameChat"><strong>{{chat.user}}</strong>:</span>
            <span class="messageChat">{{chat.message}}</span>
          </li>
        </ul>
      </div>
      <div class="col-md-2" id="user-list">
        <!-- <p>Number of connected users:
          {{users.length}}</p> -->
        <ul>
          <li ng-repeat="user in users track by $index">{{user}}</li>
        </ul>
        <div class="fixed"></div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-10 text-box">
          <input type="text" class="form-control sharp" placeholder="Enter text here..." ng-model="currentMsg">
        </div>
        <div class="col-md-2 text-box">
          <button type="submit" class="btn btn-block sharp" style="" ng-click="sendMessage()">Send Message</button>
        </div>
      </form>
    </div>
  </main>
