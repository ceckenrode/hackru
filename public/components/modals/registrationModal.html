<div id="registrationModal" ng-controller="registrationController" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Register</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="user.username" id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12">
            <input ng-model="user.email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="user.password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="register()">Agree</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="closeModal()">Close</a>
  </div>
</div>
